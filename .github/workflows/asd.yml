name: asd_on_test

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: test msg
        run: echo this is a test message from asd on test
      - name: run test
        run: npm run test
      - name: run failing test
        run: npm run test:fail